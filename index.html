<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机2206任务图片上传小站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('beijing.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: rgba(255, 255, 255, 0.4);
            /* 半透明白色背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .view-button {
            padding: 5px 10px;
            /* 更小的按钮尺寸 */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }

        .view-button:hover {
            background-color: #0056b3;
        }

        .image-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .image-popup img {
            max-width: 100%;
            height: auto;
        }

        .close-button {
            display: block;
            margin-top: 10px;
            background-color: #d9534f;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <button class="view-button" onclick="showImage()">查看请假样式图片</button>
        <div class="image-popup" id="imagePopup">
            <img src="yangshi.JPG" alt="请假样式图片">
            <button class="close-button" onclick="closeImage()">关闭</button>
        </div>
        <h2>请假截图上传</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileName">请假人姓名:</label>
                <input type="text" name="fileName" id="fileName" required>
            </div>
            <div class="form-group">
                <label for="file">请假照片截图(同意后的截图):</label>
                <input type="file" name="file" id="file" accept="image/*" required>
            </div>
            <input type="submit" name="submit" value="上传图片">
        </form>
    </div>

    <script>
        function showImage() {
            document.getElementById('imagePopup').style.display = 'block';
        }

        function closeImage() {
            document.getElementById('imagePopup').style.display = 'none';
        }
    </script>

</body>

</html>
